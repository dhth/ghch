name: deploy-public-version

on:
  push:
    branches:
      - main

env:
  GLEAM_VERSION: '1.10.0'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pages: write
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27.0"
          gleam-version: ${{ env.GLEAM_VERSION }}
          rebar3-version: "3"
      - name: Build app
        run: |
          cd src/server/client
          gleam deps download
          sed -i 's|pub const public = False|pub const public = True|' src/constants.gleam
          gleam run -m lustre/dev build app --minify
      - name: Copy output to dist
        run: |
          mkdir -p dist
          cp src/server/client/index.html dist/index.html
          cp -r src/server/client/priv dist/priv
      - name: Update path in index.html to use minified app
        run: |
          sed -i 's|priv/static/ghch.mjs|priv/static/ghch.min.mjs|' dist/index.html
          sed -i 's|priv/static/ghch.css|priv/static/ghch.min.css|' dist/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
